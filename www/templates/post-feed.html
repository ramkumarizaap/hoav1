<ion-modal-view view-title="Post Feed">
  <ion-header-bar>
    <h1 class="title">Post New Feed</h1>
    <a class="button button-assertive" ng-click="closePostFeed()">Cancel</a>
  </ion-header-bar>
  <ion-content scroll="false">
   <div class="list">
      <div style="max-height: 480px;height: 480px;">
      	<div class="textarea" style="padding:5px;height: 100%;border-bottom: 2px solid #ccc;margin-bottom: 10px;">
        	<textarea ng-model="message" rows="8" style="height:100%;resize: none;width:100%;"></textarea>
        </div>
        <div class="actions" style="padding-left: 10px;padding-right: 10px;">
					<span emoji-picker="message" placement="right" recent-limit="10"></span>
					<span class="insert-image" ng-click="getImage()"><i class="ion-image"></i></span>
					<button class="button button-positive pull-right post-feed-btn">POST</button>
				</div>
      </div>
    </div>
  </ion-content>
</ion-modal-view>
